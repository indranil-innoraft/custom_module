one_time_login_link.config_route:
  path: /admin/uli
  defaults:
    _form: \Drupal\one_time_login_link\Form\ConfigForm
    _title: Generate Login Link
  requirements:
    _role: administrator

one_time_login_link.generic_form:
  path: /uli
  defaults:
    _form: \Drupal\one_time_login_link\Form\GenericForm
    _title: Generate Login Link
  requirements:
    _role: authenticated
